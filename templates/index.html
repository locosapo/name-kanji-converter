<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Name to Kanji Converter</title>
</head>
<body>
    <h1>英語名 → 漢字変換ツール</h1>
    <form method="POST">
        <label for="name">名前（例：Carlos）:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="gender">性別:</label>
        <select name="gender" id="gender" required>
            <option value="male">男</option>
            <option value="female">女</option>
        </select>
        <br><br>
        <input type="submit" value="変換する">
    </form>

    {% if result %}
        <h2>変換結果:</h2>
        <ul>
            {% for kanji, meaning in result %}
                <li>{{ kanji }} - {{ meaning }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
